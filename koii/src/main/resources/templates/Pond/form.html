<!-- src/main/resources/templates/ponds/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pond.id} != null ? 'Chỉnh sửa Hồ' : 'Tạo mới Hồ'">Form Hồ Cá</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${pond.id} != null ? 'Chỉnh sửa Hồ Cá' : 'Tạo mới Hồ Cá'">Form</h2>
    <form th:action="@{/ponds}" th:object="${pond}" method="post" enctype="multipart/form-data">
        <!-- Hidden field để Spring biết đây là update -->
        <input type="hidden" th:if="${pond.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Tên hồ</label>
            <!-- th:field sẽ tự động sinh name="name" và bind với setName()/getName() -->
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <!--        <div class="mb-3">-->
        <!--            <label class="form-label">URL hình ảnh</label>-->
        <!--            &lt;!&ndash; field name phải đúng với tên thuộc tính trong entity: imageUrl &ndash;&gt;-->
        <!--            <input type="text" class="form-control" th:field="*{imageUrl}"/>-->
        <!--        </div>-->

        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Chiều dài (m)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{length}" required/>
            </div>
            <div class="col mb-3">
                <label class="form-label">Chiều rộng (m)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{width}" required/>
            </div>
            <div class="col mb-3">
                <label class="form-label">Chiều sâu (m)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{depth}" required/>
            </div>
            <div class="mb-3">
                <label for="imageFile" class="form-label">Hình ảnh (Tải lên ảnh)</label>
                <input type="file" id="imageFile" class="form-control" th:field="*{imageFile}" accept="image/*" required />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Số cống thoát</label>
            <input type="number" class="form-control" th:field="*{drainCount}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Công suất máy bơm (lít/phút)</label>
            <input type="number" step="0.1" class="form-control" th:field="*{pumpCapacity}" required/>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/ponds/List}">Hủy</a>
    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
